<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>

    <div class="container my-5">
        <h1 class="text-center">Carrito de Compras DOM</h1>
        <div class="row" id="productos">
            <!-- Las tarjetas de productos se cargarán aquí mediante JavaScript -->
        </div>

        <h3 class="my-4">Carrito de Compras</h3>
        <div id="detalle-carrito" class="my-3">
            <!-- Detalles del carrito aparecerán aquí -->
        </div>

        <div class="d-grid gap-2">
            <button id="pagar-btn" class="btn btn-success">Pagar</button>
        </div>
    </div>

    <!-- Ventanas emergentes -->
    <div class="modal fade" id="productoPopup" tabindex="-1" aria-labelledby="productoPopupLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productoPopupLabel">Producto Agregado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="productoPopupMensaje">
                    <!-- El mensaje del producto se mostrará aquí -->
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="finalizarPopup" tabindex="-1" aria-labelledby="finalizarPopupLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="finalizarPopupLabel">Finalizar Compra</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Deseas agregar más productos antes de pagar?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Sí, agregar más</button>
                    <button type="button" class="btn btn-primary" id="finalizarCompraBtn">Finalizar compra</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/logica.js"></script>
</body>
</html>
